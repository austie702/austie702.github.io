<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A web app that maps the students of lambda school.">
  <meta name="author" content="">

  <title>Map app.</title>

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">

  <!-- Sytles -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Lambda School Students Map</h1>
    </div>
    <div class="menu">
      <h3 class="legend">Legend</h3>
      <ul class="listClasses legendList">
        <li class="li"><img src="pinGreen.png">CS1</li>
        <li class="li"><img src="pinBrownLight.png">CS2</li>
        <li class="li"><img src="pinYellow.png">CS3</li>
        <li class="li"><img src="pinBrownDark.png">CS4</li>
        <li class="li"><img src="pinBlue.png">CS5</li>
        <li class="li"><img src="pinRed.png">CS6</li>
      </ul>
    </div>
    <div class="content">
      <iframe class="iframe" src="https://www.google.com/maps/d/embed?mid=183Zr5IsBmz9R_SQtsUMq7u023wgcjBxY"></iframe>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
